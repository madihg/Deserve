<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orpheus</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
        position: relative;
    }
    #orpheus {
        width: 500px;
        height: auto;
        position: absolute;
        left: 10%;
        transition: opacity 3s ease;
        z-index: 0;
        cursor: pointer; /* Hand cursor for Orpheus */
    }
    #eurydice {
        width: 500px;
        height: auto;
        position: absolute;
        right: 10%;
        transition: opacity 3s ease;
        z-index: 0;
    }
    .Btn {
        padding: 10px 20px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        color: white;
        background-color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Initially hidden */
        margin-top: 20px;
    }
    .Btn:hover {
        background-color: grey;
    }
    .input-container {
        display: none;
        align-items: center;
        margin-top: 20px;
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
    }
    .input-field {
        width: 250px;
        padding: 10px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 5px;
        margin-right: 10px;
    }
    .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 200px;
        background-color: white;
        color: black;
        border: 1px solid black;
        z-index: 10;
        font-size: 1.5em;
        text-align: center;
        font-family: "Courier New", monospace;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9;
    }
</style>
</head>
<body>
    <div class="modal" id="modal">
        As you complete your application, your mind wanders to the day you left your country...
    </div>
    <div class="overlay" id="overlay"></div>
    <img id="orpheus" src="assets/image1.png" onclick="changeImage()">
    <img id="eurydice" src="assets/Eurydice.png" alt="Image">
    <div class="input-container" id="inputContainer">
        <input type="text" class="input-field" id="inputField" placeholder="The word you're looking for">
        <button class="Btn" id="submitButton" onclick="location.href='2c-deny.html'">again</button>
    </div>
    <script>
        let currentImage = 1;
        const totalImages = 4;
        const orpheusElement = document.getElementById('orpheus');
        const eurydiceElement = document.getElementById('eurydice');
        const submitButton = document.getElementById('submitButton');
        const inputField = document.getElementById('inputField');
        const inputContainer = document.getElementById('inputContainer');
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('overlay');
        let isTransitioning = false;

        inputField.addEventListener('input', function() {
            if (inputField.value.toLowerCase() === 'begin') {
                submitButton.style.display = 'block';
            } else {
                submitButton.style.display = 'none';
            }
        });

        function changeImage() {
            if (isTransitioning) return;
            if (currentImage < totalImages) {
                isTransitioning = true;
                currentImage++;
                orpheusElement.style.opacity = '0';
                setTimeout(() => {
                    orpheusElement.src = `assets/image${currentImage}.png`;
                    orpheusElement.style.opacity = '1';
                    isTransitioning = false;
                    if (currentImage === totalImages) {
                        setTimeout(() => {
                            eurydiceElement.style.opacity = '0'; // Eurydice starts disappearing
                            setTimeout(() => {
                                inputContainer.style.display = 'flex';
                            }, 3000); // Wait for Eurydice transition before showing input container
                        }, 0);
                    }
                }, 30000);
            }
        }

        // Modal display logic
        window.onload = function() {
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 5000); // Hide modal and overlay after 5 seconds
        };
    </script>
</body>
</html>
