<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orpheus</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000;
        overflow: hidden;
        position: relative;
    }
    #orpheus {
        width: 500px;
        height: auto;
        position: absolute;
        left: 10%;
        transition: opacity 3s ease;
        z-index: 0;
        cursor: pointer; /* Hand cursor for Orpheus */
    }
    #eurydice {
        width: 500px;
        height: auto;
        position: absolute;
        right: 10%;
        transition: opacity 3s ease;
        z-index: 0;
    }
    .Btn {
        padding: 10px 20px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        color: white;
        background-color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Initially hidden */
        margin-top: 20px;
    }
    .Btn:hover {
        background-color: grey;
    }
    .input-container {
        display: none;
        align-items: center;
        margin-top: 20px;
    }
    .input-field {
        width: 80px;
        padding: 10px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 5px;
        margin-right: 10px;
    }
    .code-text {
        font-family: "Courier New", monospace;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        background-color: white;
    }
</style>
</head>
<body>
    <div class="code-text">
        The day before you board, you come across the myth of Orpheus and Eurydice...
    </div>
    <img id="orpheus" src="assets/image1.png" onclick="changeImage()">
    <img id="eurydice" src="assets/Eurydice.png" alt="Image">
    <div class="input-container" id="inputContainer">
        <input type="text" class="input-field" id="inputField" placeholder="The word you're looking for">
        <button class="Btn" id="submitButton" onclick="location.href='2c-deny.html'">again</button>
    </div>
    <script>
        let currentImage = 1;
        const totalImages = 4;
        const orpheusElement = document.getElementById('orpheus');
        const eurydiceElement = document.getElementById('eurydice');
        const submitButton = document.getElementById('submitButton');
        const inputField = document.getElementById('inputField');
        const inputContainer = document.getElementById('inputContainer');
        let isTransitioning = false;

        inputField.addEventListener('input', function() {
            if (inputField.value.toLowerCase() === 'begin') {
                submitButton.style.display = 'block';
            } else {
                submitButton.style.display = 'none';
            }
        });

        function changeImage() {
            if (isTransitioning) return;
            if (currentImage < totalImages) {
                isTransitioning = true;
                currentImage++;
                orpheusElement.style.opacity = '0';
                setTimeout(() => {
                    orpheusElement.src = `assets/image${currentImage}.png`;
                    orpheusElement.style.opacity = '1';
                    isTransitioning = false;
                    if (currentImage === totalImages) {
                        setTimeout(() => {
                            eurydiceElement.style.opacity = '0'; // Eurydice starts disappearing
                            setTimeout(() => {
                                inputContainer.style.display = 'flex';
                            }, 3000); // Wait for Eurydice transition before showing input container
                        }, 0);
                    }
                }, 3000);
            }
        }
    </script>
</body>
</html>
