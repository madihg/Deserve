<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurydice</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 500px;
            height: auto;
            transition: opacity 20s;
            cursor: pointer;
        }
        .light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 255, 224, 0.8) 0%, rgba(255, 255, 224, 0) 70%);
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
        }
        #submitBtn {
            display: none;
            padding: 10px 20px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitBtn:hover {
            background-color: grey;
        }
        .input-container {
            display: none;
            align-items: center;
            margin-top: 20px;
        }
        .input-field {
            padding: 10px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="assets/Eurydice.png" alt="Image" />
        <div class="input-container" id="inputContainer">
            <input type="text" class="input-field" id="inputField" placeholder="Now what?">
            <button id="submitBtn" onclick="window.location.href='1-submit-form.html'">again</button>
        </div>
    </div>
    <div class="light" id="light"></div>

    <script>
        const image = document.getElementById('image');
        const light = document.getElementById('light');
        const submitBtn = document.getElementById('submitBtn');
        const inputField = document.getElementById('inputField');
        const inputContainer = document.getElementById('inputContainer');

        inputField.addEventListener('input', function() {
            if (inputField.value.toLowerCase() === 'begin') {
                submitBtn.style.display = 'block';
            } else {
                submitBtn.style.display = 'none';
            }
        });

        image.addEventListener('click', () => {
            image.style.opacity = '0';
            light.style.opacity = '1';
            setTimeout(() => {
                inputContainer.style.display = 'flex';
            }, 2000); // Wait for light transition before showing input container
        });
    </script>
</body>
</html>
