<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, h2, h3 {
            font-family: "Merriweather", serif;
            font-weight: normal;
            text-align: center;
        }
        .progress-container {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 20px auto;
            position: relative;
            justify-content: center;
        }
        .progress-bar-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            width: 860px;
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
        }
        .progress-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
            z-index: 1;
        }
        .progress-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .progress-dot.checked {
            background-color: white;
        }
        .progress-dot.checked::after {
            content: "x";
        }
        .progress-text {
            color: gray;
            margin-top: 5px;
        }
        .progress-text.active {
            color: black;
        }
        .question-container {
            margin-top: 40px;
            text-align: left;
            width: 860px;
            margin: 40px auto 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info-box {
            width: 860px;
            padding: 20px;
            border: 1px solid black;
            background-color: white;
            text-align: left;
            margin-top: 20px;
        }
        .info-line {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .button-container {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .submit-button {
            margin: 0 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: grey;
        }
        #namePrompt {
            display: flex;
            align-items: center;
        }
        #namePrompt input {
            margin-right: 10px;
            font-family: 'Courier New', monospace;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media print {
            video,
            #captureBtn,
            #enterBtn,
            #printBtn,
            #captureTitle,
            #disclaimer,
            #disclaimerCheckbox,
            label[for="disclaimerCheckbox"],
            .progress-container,
            h1 {
                display: none;
                visibility: hidden;
                height: 0;
            }

            canvas,
            #printName {
                display: block;
            }

            #backgroundImage {
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
                position: absolute;
                top: 0;
                right: 0;
                width: 50%;
                height: 50%;
                z-index: -1;
                opacity: 0.1;
                display: block;
            }
        }
        .styledBtn {
            padding: 10px 20px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .styledBtn:hover {
            background-color: grey;
        }

        #printBtn:disabled {
            color: grey;
            cursor: not-allowed;
        }

        #photoAndName {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #backgroundImage {
            display: none;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #overlayContent {
            background-color: white;
            color: black;
            font-family: "Courier New", monospace;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        label[for="disclaimerCheckbox"] {
            font-family: "Courier New", monospace;
        }

        #firstName, #lastName {
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <h1>(DS-160) Immigration i-765/485 EAD N400 Application Form</h1>
    </div>
    <div class="progress-bar-wrapper">
        <div class="progress-bar">
            <div class="progress-stage">
                <div class="progress-dot checked" id="stage1-dot"></div>
                <div class="progress-text active" id="stage1-text">Stage 1</div>
            </div>
            <div class="progress-stage">
                <div class="progress-dot checked" id="stage2-dot"></div>
                <div class="progress-text active" id="stage2-text">Stage 2</div>
            </div>
            <div class="progress-stage">
                <div class="progress-dot checked" id="stage3-dot"></div>
                <div class="progress-text active" id="stage3-text">Stage 3</div>
            </div>
            <div class="progress-stage">
                <div class="progress-dot checked" id="stage4-dot"></div>
                <div class="progress-text active" id="stage4-text">Stage 4</div>
            </div>
            <div class="progress-stage">
                <div class="progress-dot checked" id="stage5-dot"></div>
                <div class="progress-text active" id="stage5-text">Stage 5</div>
            </div>
        </div>
    </div>
    <div class="question-container">
        <h3>Capture Yourself</h3>
        <div id="photoAndName" style="margin-left: -80px;">
            <video id="webcam" autoplay playsinline width="640" height="480"></video>
            <div style="display: flex; flex-direction: column; margin-left: 20px;">
                <button id="captureBtn" class="styledBtn" style="margin-top: 10px;">Take Photo</button>
                <canvas id="canvas" width="640" height="480" style="display:none; margin-top: 10px;"></canvas>
                <div id="namePrompt" style="display: none; margin-top: 10px;">
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                    <button id="enterBtn" class="styledBtn" style="margin-top: 10px;">Enter</button>
                </div>
                <h1 id="printName" style="display:none; margin-top: 10px;"></h1>
                <p id="date" style="margin-top: 10px;"></p>
                <p id="randomId" style="font-family: 'Courier New', monospace; margin-top: 10px;"></p>
                <p id="address" style="font-family: 'Courier New', monospace; margin-top: 10px;"></p>
                <p id="additionalFields" style="font-family: 'Courier New', monospace; margin-top: 10px;"></p>
                <button id="printBtn" class="styledBtn" style="display:none; margin-top: 10px;" disabled>Print</button>
            </div>
        </div>
    </div>
    <div class="button-container" id="actionButtons">
        <button class="submit-button" onclick="window.location.href='2c-deny.html'">Submit</button>
        <button class="submit-button" onclick="window.location.href='2a-orpheus.html'">Save</button>
        <button class="submit-button" onclick="window.location.href='2b-reporter-1-tv.html'">Stray</button>
    </div>
    <img id="backgroundImage" src="https://img.freepik.com/premium-vector/flying-eagle-logo-black-white_9645-2420.jpg" alt="Eagle Background">

    <div id="overlay">
        <div id="overlayContent" onclick="redirectToHome()">üè† Go Back Home</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const printBtn = document.getElementById('printBtn');
        const firstNameEntry = document.getElementById('firstName');
        const lastNameEntry = document.getElementById('lastName');
        const enterBtn = document.getElementById('enterBtn');
        const dateElement = document.getElementById('date');
        const printName = document.getElementById('printName');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.log("Error accessing the camera: ", error);
            });

        captureBtn.addEventListener('click', function () {
            canvas.style.display = 'block';
            video.style.display = 'none';
            captureBtn.style.display = 'none';
            document.getElementById('namePrompt').style.display = 'flex';
            printBtn.style.display = 'inline';
            context.drawImage(video, 0, 0, 640, 480);
            dateElement.textContent = new Date().toLocaleDateString();
        });

        enterBtn.addEventListener('click', function () {
            const firstName = firstNameEntry.value.trim();
            const lastName = lastNameEntry.value.trim();
            if (firstName !== '' && lastName !== '') {
                document.getElementById('namePrompt').style.display = 'none';
                printName.textContent = misspellName(firstName + ' ' + lastName);
                printName.style.display = 'block';
                printBtn.disabled = false;

                document.getElementById('randomId').textContent = generateRandomId();
                document.getElementById('address').textContent = generateRandomAddress();
                document.getElementById('additionalFields').innerHTML = generateAdditionalFields();
            }
        });

        printBtn.addEventListener('click', function () {
            backgroundImage.style.display = 'block';
            window.print();
            backgroundImage.style.display = 'none';

            setTimeout(showOverlay, 10000);
        });

        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }

        function misspellName(name) {
            return name.slice(0, -1) + String.fromCharCode(name.charCodeAt(name.length - 1) + 1);
        }

        function generateRandomId() {
            const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
            const randomNumber = Math.floor(Math.random() * 1e10).toString().padStart(10, '0');
            return `${randomLetter}${randomNumber}`;
        }

        function generateRandomAddress() {
            const streets = ['Main St', 'Highland Ave', 'Maple Drive', 'Oak St', 'Cedar Lane'];
            const cities = ['Springfield', 'Riverside', 'Greenville', 'Fairview', 'Madison'];
            const states = ['CA', 'TX', 'NY', 'FL', 'IL'];
            const zip = Math.floor(Math.random() * 90000) + 10000;

            const street = streets[Math.floor(Math.random() * streets.length)];
            const city = cities[Math.floor(Math.random() * cities.length)];
            const state = states[Math.floor(Math.random() * states.length)];

            return `${Math.floor(Math.random() * 9999) + 1} ${street}, ${city}, ${state} ${zip}`;
        }

        function generateAdditionalFields() {
            const expDate = new Date();
            expDate.setDate(expDate.getDate() + 1);
            const expDateString = expDate.toLocaleDateString();

            const sexes = ['F', 'M'];
            const hairs = ['BRN', 'BLK', 'BLN', 'RED', 'GRY'];
            const eyes = ['BRN', 'BLU', 'GRN', 'HAZ', 'GRY'];
            const heights = ['5\'-05"', '5\'-06"', '5\'-07"', '5\'-08"', '5\'-09"'];
            const weights = ['125 lb', '130 lb', '135 lb', '140 lb', '145 lb'];

            const dob = `${String(Math.floor(Math.random() * 12) + 1).padStart(2, '0')}${String(Math.floor(Math.random() * 28) + 1).padStart(2, '0')}${Math.floor(Math.random() * 50) + 1950}`;
            const sex = sexes[Math.floor(Math.random() * sexes.length)];
            const hair = hairs[Math.floor(Math.random() * hairs.length)];
            const eye = eyes[Math.floor(Math.random() * eyes.length)];
            const height = heights[Math.floor(Math.random() * heights.length)];
            const weight = weights[Math.floor(Math.random() * weights.length)];
            const iss = `${String(Math.floor(Math.random() * 12) + 1).padStart(2, '0')}${String(Math.floor(Math.random() * 28) + 1).padStart(2, '0')}${Math.floor(Math.random() * 21) + 2000}`;

            return `
                CLASS: C<br>
                EXP: ${expDateString}<br>
                DOB: ${dob}<br>
                RSTR: NONE<br>
                08311977 DONOR<br>
                SEX: ${sex}<br>
                HAIR: ${hair}<br>
                EYES: ${eye}<br>
                HGT: ${height}<br>
                WGT: ${weight}<br>
                ISS: ${iss}
            `;
        }
    </script>
</body>
</html>
