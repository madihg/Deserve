<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Merriweather', serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 4em;
        }
        .left, .right {
            background-color: white;
        }
        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: black;
        }
        .blob {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            transition: transform 1s linear;
        }
        .crumbled {
            position: absolute;
            width: 20px;
            height: 20px;
            background: black;
            transition: top 3s linear;
        }
        .levitate {
            transition: top 3s linear;
        }
        .image {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: opacity 1s linear;
        }
        .submit-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier', serif;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: grey;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            background-color: white;
            color: black;
            border: 1px solid black;
            z-index: 10;
            font-size: 1.5em;
            text-align: center;
            font-family: "Courier New", monospace;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="word">Here</div>
        </div>
        <div class="right">
            <div class="word">There</div>
        </div>
        <div class="divider"></div>
        <div id="blobsContainer"></div>
        <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" id="image" class="image" style="opacity: 1;">
    </div>
    <button class="submit-button" onclick="window.open('4c-reach.html', '_blank')">Submit</button>

    <!-- Modal and Overlay -->
    <div class="modal" id="modal">While finishing your application, you think about your next trip home...</div>
    <div class="overlay" id="overlay"></div>

    <script>
        const blobsContainer = document.getElementById('blobsContainer');
        const submitButton = document.querySelector('.submit-button');
        const image = document.getElementById('image');
        const parts = 10;
        let blobs = [];
        let crossCount = 0;
        let lastSide = 'left';
        let clickCount = 0;

        // Create blobs to form a stick figure and attach them to the mouse
        const stickFigurePositions = [
            { x: 0, y: -60 },  // Head
            { x: 0, y: -40 },  // Body
            { x: -20, y: -40 }, // Left arm
            { x: 20, y: -40 },  // Right arm
            { x: 0, y: -20 },  // Lower body
            { x: -10, y: 0 },  // Left leg
            { x: 10, y: 0 },   // Right leg
            { x: -10, y: 20 }, // Left foot
            { x: 10, y: 20 },  // Right foot
        ];

        stickFigurePositions.forEach((pos, index) => {
            let blob = document.createElement('div');
            blob.classList.add('blob');
            blobsContainer.appendChild(blob);
            blobs.push({ element: blob, ...pos });
        });

        document.addEventListener('mousemove', function (e) {
            blobs.forEach(blob => {
                blob.element.style.left = e.clientX + blob.x + 'px';
                blob.element.style.top = e.clientY + blob.y + 'px';
            });

            let centerX = window.innerWidth / 2;
            let mouseX = e.clientX;
            if ((mouseX < centerX && lastSide === 'right') || (mouseX >= centerX && lastSide === 'left')) {
                crossCount++;
                lastSide = mouseX < centerX ? 'left' : 'right';
                if (crossCount >= 2) {
                    crossCount = 0;
                    crumbleBlob();
                }
            }
        });

        function crumbleBlob() {
            if (blobs.length > 0) {
                let blob = blobs.pop().element;
                blob.classList.add('crumbled');
                document.body.appendChild(blob);
                setTimeout(() => {
                    blob.style.top = window.innerHeight - 20 + 'px';
                }, 0);

                // Reduce image opacity
                image.style.opacity = (blobs.length / stickFigurePositions.length).toString();
            } else {
                image.style.opacity = 0;
            }
        }

        document.addEventListener('click', function (e) {
            if (e.clientY > window.innerHeight - 100) {
                clickCount++;
                if (clickCount >= 10) {
                    levitateBlobs();
                }
            }
        });

        function levitateBlobs() {
            const middleY = window.innerHeight / 2 - 20;
            document.querySelectorAll('.crumbled').forEach(blob => {
                blob.classList.add('levitate');
                blob.style.top = `${middleY}px`;
            });

            setTimeout(() => {
                displayFireEmojis();
            }, 3000);
        }

        function displayFireEmojis() {
            for (let i = 0; i < 10; i++) {
                let fireEmoji = document.createElement('div');
                fireEmoji.classList.add('fire-emoji');
                fireEmoji.textContent = 'ðŸ”¥';
                fireEmoji.style.left = `${Math.random() * 100}%`;
                fireEmoji.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(fireEmoji);
                fireEmoji.style.display = 'block';
            }

            setTimeout(() => {
                document.querySelectorAll('.crumbled').forEach(blob => blob.remove());
                document.querySelectorAll('.fire-emoji').forEach(fireEmoji => fireEmoji.remove());
                document.querySelectorAll('.word').forEach(word => word.remove());
                submitButton.style.display = 'block';
                clickCount = 0;
            }, 3000);
        }

        window.onload = () => {
            // Show the modal and overlay
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'flex';
            overlay.style.display = 'block';

            // Hide the modal and overlay after 5 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 5000); // 5 seconds
        };
    </script>
</body>
</html>
