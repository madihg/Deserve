<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erode</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Merriweather', serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blob {
            width: 20px;
            height: 20px;
            background: black;
            position: absolute;
            transition: top 1s ease, left 1s ease;
        }
        .price {
            position: absolute;
            font-size: 3em;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        .levitate {
            transition: top 3s linear;
        }
        .fire-emoji {
            position: absolute;
            font-size: 2em;
            transition: opacity 3s;
        }
        #submitBtn {
            display: none;
            padding: 20px 40px;
            font-family: "Courier New", monospace;
            font-size: 24px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 80px;
            text-align: center;
            line-height: 40px;
        }
        #submitBtn:hover {
            background-color: grey;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            background-color: white;
            color: black;
            border: 1px solid black;
            z-index: 10;
            font-size: 1.5em;
            text-align: center;
            font-family: "Courier New", monospace;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="circle">
            <div class="price" id="price">$600</div>
        </div>
    </div>
    <button id="submitBtn" onclick="window.open('4c-reach.html', '_blank')">Submit</button>
    <div class="modal" id="modal">
        While finishing your application, you think about your next trip home...
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const blobsContainer = document.getElementById('circle');
        const priceElement = document.getElementById('price');
        const submitButton = document.getElementById('submitBtn');
        const totalBlobs = 10;
        let blobs = [];
        let clickCount = 0;
        let price = 600;

        // Function to increase price
        function increasePrice() {
            if (price < 1800) {
                price += Math.floor(Math.random() * 100) + 1;
                if (price > 1800) price = 1800;
                priceElement.textContent = `$${price}`;
            }
        }

        // Create blobs in a circle
        function createBlobs() {
            const angleIncrement = (2 * Math.PI) / totalBlobs;
            for (let i = 0; i < totalBlobs; i++) {
                let blob = document.createElement('div');
                blob.classList.add('blob');
                let angle = i * angleIncrement;
                let x = 150 * Math.cos(angle) + 150 - 10;
                let y = 150 * Math.sin(angle) + 150 - 10;
                blob.style.left = `${x}px`;
                blob.style.top = `${y}px`;
                blobsContainer.appendChild(blob);
                blobs.push(blob);
            }
        }

        document.addEventListener('mousemove', function (e) {
            let centerX = window.innerWidth / 2;
            let mouseX = e.clientX;
            if ((mouseX < centerX && lastSide === 'right') || (mouseX >= centerX && lastSide === 'left')) {
                crossCount++;
                lastSide = mouseX < centerX ? 'left' : 'right';
                if (crossCount >= 2) {
                    crossCount = 0;
                    crumbleBlob();
                    increasePrice();
                }
            }
        });

        function crumbleBlob() {
            if (blobs.length > 0) {
                let blob = blobs.pop();
                blob.classList.add('crumbled');
                blob.style.top = window.innerHeight - 20 + 'px';
            }
        }

        document.addEventListener('click', function (e) {
            clickCount++;
            if (clickCount >= 10) {
                levitateBlobs();
            }
        });

        function levitateBlobs() {
            const middleY = window.innerHeight / 2 - 20;
            blobs.forEach(blob => {
                blob.classList.add('levitate');
                blob.style.top = `${middleY}px`;
            });

            setTimeout(() => {
                displayFireEmojis();
            }, 3000);
        }

        function displayFireEmojis() {
            for (let i = 0; i < 10; i++) {
                let fireEmoji = document.createElement('div');
                fireEmoji.classList.add('fire-emoji');
                fireEmoji.textContent = 'ðŸ”¥';
                fireEmoji.style.left = `${Math.random() * 100}%`;
                fireEmoji.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(fireEmoji);
                fireEmoji.style.display = 'block';
            }

            setTimeout(() => {
                document.querySelectorAll('.blob').forEach(blob => blob.remove());
                document.querySelectorAll('.fire-emoji').forEach(fireEmoji => fireEmoji.remove());
                priceElement.remove();
                submitButton.style.display = 'block';
                clickCount = 0;
            }, 3000);
        }

        window.onload = () => {
            // Show the modal and overlay
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'flex';
            overlay.style.display = 'block';

            // Hide the modal and overlay after 5 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 6000); // 6 seconds

            // Create blobs after the modal hides
            createBlobs();
        };
    </script>
</body>
</html>
