<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Merriweather', serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .left, .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 4em;
        }
        .left {
            background-color: white;
        }
        .right {
            background-color: white;
        }
        .divider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background: black;
        }
        .image-piece {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: cover;
            transition: top 3s linear, opacity 1s linear;
        }
        .levitate {
            transition: top 3s linear;
        }
        .fire-emoji {
            position: absolute;
            font-size: 2em;
            display: none;
        }
        .submit-button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier', serif;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: grey;
        }
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            background-color: white;
            color: black;
            border: 1px solid black;
            z-index: 10;
            font-size: 1.5em;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="word">Here</div>
        </div>
        <div class="right">
            <div class="word">There</div>
        </div>
        <div class="divider"></div>
        <div id="imageContainer"></div>
    </div>
    <button class="submit-button" onclick="window.open('4c-reach.html', '_blank')">Submit</button>
    
    <!-- Modal and Overlay -->
    <div class="modal" id="modal">Sample Text</div>
    <div class="overlay" id="overlay"></div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const submitButton = document.querySelector('.submit-button');
        const parts = 10;
        let imagePieces = [];
        let crossCount = 0;
        let lastSide = 'left';
        let clickCount = 0;

        // Load an image and split it into pieces
        const imageUrl = 'https://via.placeholder.com/200'; // Replace with your image URL
        const img = new Image();
        img.src = imageUrl;
        img.onload = () => {
            const pieceWidth = img.width / 3;
            const pieceHeight = img.height / 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let piece = document.createElement('div');
                    piece.classList.add('image-piece');
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    piece.style.backgroundImage = `url(${imageUrl})`;
                    piece.style.backgroundPosition = `-${j * pieceWidth}px -${i * pieceHeight}px`;
                    imageContainer.appendChild(piece);
                    imagePieces.push(piece);
                }
            }
        };

        document.addEventListener('mousemove', function (e) {
            imagePieces.forEach(piece => {
                piece.style.left = e.clientX + 'px';
                piece.style.top = e.clientY + 'px';
            });

            let centerX = window.innerWidth / 2;
            let mouseX = e.clientX;
            if ((mouseX < centerX && lastSide === 'right') || (mouseX >= centerX && lastSide === 'left')) {
                crossCount++;
                lastSide = mouseX < centerX ? 'left' : 'right';
                if (crossCount >= 2) {
                    crossCount = 0;
                    crumblePiece();
                }
            }
        });

        function crumblePiece() {
            if (imagePieces.length > 0) {
                let piece = imagePieces.pop();
                piece.classList.add('crumbled');
                document.body.appendChild(piece);
                setTimeout(() => {
                    piece.style.top = window.innerHeight - 20 + 'px';
                    piece.style.opacity = 0;
                }, 0);
            }
        }

        document.addEventListener('click', function (e) {
            if (e.clientY > window.innerHeight - 100) {
                clickCount++;
                if (clickCount >= 10) {
                    levitatePieces();
                }
            }
        });

        function levitatePieces() {
            const middleY = window.innerHeight / 2 - 20;
            document.querySelectorAll('.crumbled').forEach(piece => {
                piece.classList.add('levitate');
                piece.style.top = `${middleY}px`;
            });

            setTimeout(() => {
                displayFireEmojis();
            }, 3000);
        }

        function displayFireEmojis() {
            for (let i = 0; i < 10; i++) {
                let fireEmoji = document.createElement('div');
                fireEmoji.classList.add('fire-emoji');
                fireEmoji.textContent = 'ðŸ”¥';
                fireEmoji.style.left = `${Math.random() * 100}%`;
                fireEmoji.style.top = `${Math.random() * 100}%`;
                document.body.appendChild(fireEmoji);
                fireEmoji.style.display = 'block';
            }

            setTimeout(() => {
                document.querySelectorAll('.crumbled').forEach(piece => piece.remove());
                document.querySelectorAll('.fire-emoji').forEach(fireEmoji => fireEmoji.remove());
                document.querySelectorAll('.word').forEach(word => word.remove());
                submitButton.style.display = 'block';
                clickCount = 0;
            }, 3000);
        }

        window.onload = () => {
            // Show the modal and overlay
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'flex';
            overlay.style.display = 'block';

            // Hide the modal and overlay after 5 seconds
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }, 5000); // 5 seconds
        };
    </script>
</body>
</html>
