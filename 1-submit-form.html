<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate evaluation</title>
    <style>
      body {
        background-color: black;
        font-family: "Courier New", Courier, monospace;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        margin-top: 20px;
        width: 80%;
        max-width: 800px;
        text-align: center;
      }
      .text-container {
        margin-bottom: 20px;
      }
      .input-field,
      .text-area {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: black;
        color: white;
        border: 1px solid grey;
        font-family: "Courier New", monospace;
      }
      .text-area {
        height: 150px;
        font-family: "Courier New", monospace;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      .submit-button {
        padding: 10px 20px;
        font-family: "Courier New", monospace;
        font-size: 16px;
        color: white;
        background-color: black;
        border: 1px solid white; /* Added white border */
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: grey;
      }
      .submission {
        border-top: 1px solid white;
        margin-top: 10px;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <p>Embassy of the United States, Beirut</p>
        <p>You completed application #h6cSx9j1rQSubhVh</p>
      </div>
      <input
        type="text"
        class="input-field"
        id="candidateNumber"
        placeholder="Candidate number"
      />
      <textarea
        class="text-area"
        id="additionalText"
        placeholder="Type here..."
      ></textarea>
      <div class="button-container">
        <button class="submit-button" id="submitBtn" onclick="submitText()">
          Submit
        </button>
        <button class="submit-button" id="saveBtn">Save</button>
        <button class="submit-button" id="strayBtn">Stray</button>
      </div>
      <div id="submissions"></div>
    </div>
    <script>
      function submitText() {
        const candidateNumber =
          document.getElementById("candidateNumber").value;
        const additionalText = document.getElementById("additionalText").value;

        if (candidateNumber || additionalText) {
          const submissionDiv = document.createElement("div");
          submissionDiv.classList.add("submission");

          const candidateNumberPara = document.createElement("p");
          candidateNumberPara.textContent =
            "Candidate Number: " + candidateNumber;
          submissionDiv.appendChild(candidateNumberPara);

          const additionalTextPara = document.createElement("p");
          additionalTextPara.textContent = "Additional Notes: " + additionalText;
          submissionDiv.appendChild(additionalTextPara);

          document.getElementById("submissions").appendChild(submissionDiv);

          document.getElementById("candidateNumber").value = "";
          document.getElementById("additionalText").value = "";
        }
      }
    </script>
  </body>
</html>
