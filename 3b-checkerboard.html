<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune in</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
        overflow: hidden;
      }
      .tv-container {
        position: relative;
        width: 1920px; /* 3x larger */
        height: 1080px; /* 3x larger */
        cursor: pointer;
        z-index: 1; /* Ensure the TV container is below the overlay */
      }
      .image-container {
        position: absolute;
        width: 80%;
        height: 80%;
        top: 5%;
        left: 5%;
        object-fit: contain; /* Ensure the image fits within the container */
        display: none;
        z-index: 0; /* Ensure the images are behind the TV screen */
      }
      .tv-image {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        object-fit: contain; /* Ensure the image fits within the container */
      }
      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 200px;
        background-color: white;
        color: black;
        border: 1px solid black;
        z-index: 10;
        font-size: 1.5em;
        text-align: center;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9;
      }
      .code-text {
        font-family: "Courier New", monospace;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="modal" id="modal">
        The day before you board, you turn on the TV...
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="tv-container" id="tvContainer">
      <img
        src="assets/Monica-0.jpeg"
        alt="SMPTE Color Bars"
        class="image-container"
        id="image0"
      />
      <img
        src="assets/tvscreen1.png"
        alt="TV"
        class="tv-image"
        id="tvImage"
      />
      <img
        src="assets/Monica-1.jpeg"
        alt="Image 1"
        class="image-container"
        id="image1"
      />
      <img
        src="assets/Monica-2.jpeg"
        alt="Image 2"
        class="image-container"
        id="image2"
      />
      <img
        src="assets/Monica-3.jpeg"
        alt="Image 3"
        class="image-container"
        id="image3"
      />
      <img
        src="assets/Monica-4.jpeg"
        alt="Image 4"
        class="image-container"
        id="image4"
      />
    </div>

    <script>
      let clickCount = 0;
      const tvContainer = document.getElementById("tvContainer");
      const imageElements = [
        document.getElementById("image0"),
        document.getElementById("image1"),
        document.getElementById("image2"),
        document.getElementById("image3"),
        document.getElementById("image4"),
      ];
      const modal = document.getElementById('modal');
      const overlay = document.getElementById('overlay');

      tvContainer.addEventListener("click", function () {
        if (clickCount === 0) {
          showImage(clickCount);
        }
        clickCount++;
      });

      function showImage(index) {
        if (index >= imageElements.length) {
          window.location.href = "2b-reporter-music.html"; // Redirect after last image
          return;
        }
        imageElements[index].style.display = "block";

        let timeout = index === 0 ? 3000 : 18000; // 3 seconds for the first image, 18 seconds for others
        setTimeout(function () {
          if (index < imageElements.length - 1) {
            imageElements[index].style.display = "none";
            showImage(index + 1);
          } else {
            window.location.href = "2b-reporter-music.html"; // Redirect after last image
          }
        }, timeout);
      }

      // Modal display logic
      window.onload = function() {
          setTimeout(() => {
              modal.style.display = 'none';
              overlay.style.display = 'none';
          }, 80000); // Hide modal and overlay after 80 seconds
      };
    </script>
  </body>
</html>
