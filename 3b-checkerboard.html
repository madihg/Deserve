<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightmare</title>
    <style>
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .code-text-top {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            border: 1px solid black;
            padding: 10px;
            background-color: white;
            height: 90px; /* Adjust height */
        }

        #timer {
            font-size: 3em;
            margin-left: 10px; /* Adds space between "Answer correctly" and the timer */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 20px; /* Increase gap */
            padding: 10px;
        }

        .grid div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px; /* Increase margin */
        }

        .grid input[type="checkbox"] {
            width: 20px; /* Increase checkbox size */
            height: 20px;
        }

        .grid label {
            font-size: 1.5em; /* Increase label size */
            margin-left: 10px; /* Space between checkbox and label */
        }

        #codeInput {
            font-family: "Courier New", monospace;
            width: 300px; /* Adjust width */
            height: 50px; /* Adjust height */
            padding: 10px; /* Ensure padding matches .code-text-top */
            box-sizing: border-box; /* Ensures padding is included in the height */
            margin-top: 10px;
            font-size: 1.5em; /* Increase font size */
        }

        #reachButton {
            padding: 15px 30px;
            font-family: "Courier New", monospace;
            font-size: 1.5em; /* Increase font size */
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; /* Space between input field and button */
        }

        #reachButton:hover {
            background-color: grey;
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            background-color: white;
            color: black;
            border: 1px solid black;
            z-index: 10;
            font-size: 1.5em;
            text-align: center;
            font-family: "Courier New", monospace;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }
        .spiral {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
            font-size: 10px;
            animation: growSpiral 60s linear forwards;
        }

        @keyframes growSpiral {
            to {
                transform: translate(-50%, -50%) scale(80);
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="modal" id="modal">The night before your interview, you have a nightmare...</div>
    <div class="overlay" id="overlay"></div>
    <div class="header">
        <div class="code-text-top">
            <div id="timer">01:11</div>
        </div>
        <input type="text" id="codeInput" class="code-text-small" style="display: none" placeholder="the word you reach for">
        <button id="reachButton" style="display: none" onclick="navigateToPage()">maybe</button>
    </div>
    <div class="container">
        <div id="checkboxes" class="grid"></div>
    </div>
    <div class="spiral" id="spiral">ð–¦¹</div>
    <script>
        function navigateToPage() {
            window.location.href = "https://deserve.vercel.app/3c-erase.html";
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Show modal for 5 seconds
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'flex';
            overlay.style.display = 'block';
            overlay.addEventListener('click', () => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });

            const container = document.getElementById('checkboxes');
            for (let i = 0; i < 100; i++) {
                const checkboxContainer = document.createElement('div');
                const checkbox = document.createElement('input');
                const label = document.createElement('label');

                checkbox.type = 'checkbox';
                checkbox.id = 'checkbox-' + i;
                checkbox.dataset.index = i;
                checkbox.onchange = () => {
                    if (Array.from(document.querySelectorAll('input[type="checkbox"]')).every(cb => cb.checked)) {
                        document.getElementById('codeInput').style.display = 'block';
                        document.getElementById('reachButton').style.display = 'block';
                        stopTimer();
                        document.getElementById('spiral').style.display = 'block';
                    }
                };

                label.htmlFor = checkbox.id;
                label.textContent = 'No';

                checkboxContainer.appendChild(checkbox);
                checkboxContainer.appendChild(label);
                container.appendChild(checkboxContainer);
            }

            const inputField = document.getElementById('codeInput');
            inputField.oninput = () => {
                if (inputField.value.includes('truth')) {
                    document.getElementById('reachButton').style.display = 'block';
                }
            };

            startTimer();
        });

        let timerInterval;

        function startTimer() {
            let timer = 71; // 1 minute 11 seconds in seconds
            const timerElement = document.getElementById('timer');

            timerInterval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timer === 0) {
                    clearInterval(timerInterval);
                }

                timer--;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }
    </script>
</body>
</html>
