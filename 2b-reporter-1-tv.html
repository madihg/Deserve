<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tune in</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #000;
      }
      .tv-container {
        position: relative;
        width: 1920px; /* 3x larger */
        height: 1080px; /* 3x larger */
        cursor: pointer;
      }
      .image-container {
        position: absolute;
        width: 80%;
        height: 80%;
        top: 5%;
        left: 5%;
        object-fit: contain; /* Ensure the image fits within the container */
        display: none;
        z-index: 0; /* Ensure the images are behind the TV screen */
      }
      .tv-image {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        object-fit: contain; /* Ensure the image fits within the container */
      }
      .code-text {
            font-family: "Courier New", monospace;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            background-color: white;
        }
</style>
</head>
<body>
    <div class="code-text">
        The day before you board, you turn on the TV...
    </div>
    <div class="tv-container" id="tvContainer">
      <img
        src="assets/Monica-0.jpeg"
        alt="SMPTE Color Bars"
        class="image-container"
        id="image0"
      />
      <img
        src="assets/tvscreen1.png"
        alt="TV"
        class="tv-image"
        id="tvImage"
      />
      <img
        src="assets/Monica-1.jpeg"
        alt="Image 1"
        class="image-container"
        id="image1"
      />
      <img
        src="assets/Monica-2.jpeg"
        alt="Image 2"
        class="image-container"
        id="image2"
      />
      <img
        src="assets/Monica-3.jpeg"
        alt="Image 3"
        class="image-container"
        id="image3"
      />
      <img
        src="assets/Monica-4.jpeg"
        alt="Image 4"
        class="image-container"
        id="image4"
      />
    </div>

    <script>
      let clickCount = 0;
      const tvContainer = document.getElementById("tvContainer");
      const imageElements = [
        document.getElementById("image0"),
        document.getElementById("image1"),
        document.getElementById("image2"),
        document.getElementById("image3"),
        document.getElementById("image4"),
      ];

      tvContainer.addEventListener("click", function () {
        if (clickCount === 0) {
          showImage(clickCount);
        }
        clickCount++;
      });

      function showImage(index) {
        if (index >= imageElements.length) {
          window.location.href = "2b-reporter-music.html"; // Redirect after last image
          return;
        }
        imageElements[index].style.display = "block";

        let timeout = index === 0 ? 3000 : 15000; // 3 seconds for the first image, 15 seconds for others
        setTimeout(function () {
          if (index < imageElements.length - 1) {
            imageElements[index].style.display = "none";
            showImage(index + 1);
          } else {
            window.location.href = "2b-reporter-music.html"; // Redirect after last image
          }
        }, timeout);
      }
    </script>
  </body>
</html>
