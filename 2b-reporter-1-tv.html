<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune in</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .tv-container {
            position: relative;
            width: 640px;
            height: 360px;
            cursor: pointer;
        }
        .smpte-image {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            z-index: 1;
            display: none;
        }
        .tv-image {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 3s;
        }
    </style>
</head>
<body>
    <div class="tv-container" id="tvContainer">
        <img src="assets/smptecolors.png" alt="SMPTE Color Bars" class="smpte-image" id="smpteImage">
        <img src="assets/tvscreen.png" alt="TV" class="tv-image" id="tvImage">
    </div>

    <script>
        let clickCount = 0;
        const tvContainer = document.getElementById('tvContainer');
        const smpteImage = document.getElementById('smpteImage');

        tvContainer.addEventListener('click', function() {
            clickCount++;
            if (clickCount === 1) {
                smpteImage.style.display = 'block';
            } else if (clickCount === 2) {
                smpteImage.classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = '2b-reporter-music.html';
                }, 3000); // Redirect after 3 seconds
            }
        });
    </script>
</body>
</html>
