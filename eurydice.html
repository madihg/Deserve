<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurydice</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 500px;
            height: auto;
            transition: opacity 20s;
            cursor: pointer;
        }
        .light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255, 255, 224, 0.8) 0%, rgba(255, 255, 224, 0) 70%);
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="assets/Eurydice.png" alt="Image" />
    </div>
    <div class="light" id="light"></div>

    <script>
        const image = document.getElementById('image');
        const light = document.getElementById('light');

        image.addEventListener('click', () => {
            image.style.opacity = '0';
            light.style.opacity = '1';
        });
    </script>
</body>
</html>
