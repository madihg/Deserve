<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the road</title>
    <style>
        body {
            background: url('https://p0.pxfuel.com/preview/520/518/531/auto-dashboard-steering-wheel-transport-system.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Merriweather", serif;
            position: relative;
        }

        #container {
            position: absolute;
            top: 5%;
            right: -500px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            position: relative;
        }

        .knob {
            width: 80px;
            height: 80px;
            background-image: url('https://ae01.alicdn.com/kf/Sed24a89bb208431fa7369587a6ca1490Z.jpg_640x640Q90.jpg_.webp');
            background-size: cover;
            position: absolute;
            top: 10px;
        }

        .knob-left {
            left: 10px;
        }

        .knob-right {
            right: 10px;
        }

        #numberDisplay {
            font-family: "Courier New", monospace;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 150px;
            height: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type=range]:hover {
            opacity: 1;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #333;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #333;
            cursor: pointer;
            border-radius: 50%;
        }

        .actionBtn {
            padding: 10px 20px;
            font-family: "Courier New", monospace;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .actionBtn:hover {
            background-color: grey;
        }

        #submitBtn {
            display: none;
            padding: 20px 40px;
            /* Increased padding */
            font-family: "Courier New", monospace;
            font-size: 24px;
            /* Increased font size */
            color: white;
            background-color: black;
            border: none;
            border-radius: 10px;
            /* Slightly increased border radius */
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            /* Set a fixed width */
            height: 80px;
            /* Set a fixed height */
            text-align: center;
            /* Ensure text is centered */
            line-height: 40px;
            /* Adjust line height for vertical centering */
        }

        #submitBtn:hover {
            background-color: grey;
        }

        .playText {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-100%, 0);
            }
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 200px;
            background-color: white;
            color: black;
            border: 1px solid black;
            z-index: 10;
            font-size: 1.5em;
            text-align: center;
            font-family: "Courier New", monospace;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9;
        }
    </style>
</head>

<body>
    <div id="overlay" class="overlay"></div>
    <div id="modal" class="modal">
        <p>A few days earlier, you're driving up to a festival with friends...</p>
    </div>

    <div id="container">
        <div class="knob knob-left"></div>
        <div class="knob knob-right"></div>
        <div class="playText">Play</div>
        <div id="numberDisplay">50.0</div>
        <input type="range" min="0" max="100" step="0.1" value="50" id="slider">
        <div class="buttonContainer">
            <button class="actionBtn" id="btn1">1</button>
            <button class="actionBtn" id="btn2">2</button>
            <button class="actionBtn" id="btn3">3</button>
            <button class="actionBtn" id="btn4">4</button>
        </div>
        <div id="marqueeContainer" class="marquee" style="display: none;">
            <span id="marqueeText"></span>
        </div>
    </div>

    <button id="submitBtn">Submit</button>

    <script>
        const slider = document.getElementById('slider');
        const numberDisplay = document.getElementById('numberDisplay');
        const buttons = [document.getElementById('btn1'), document.getElementById('btn2'), document.getElementById('btn3'), document.getElementById('btn4')];
        const submitBtn = document.getElementById('submitBtn');
        const marqueeContainer = document.getElementById('marqueeContainer');
        const marqueeText = document.getElementById('marqueeText');
        let sequence = [];
        const correctSequence = ['1', '2', '3', '4', '4', '3', '2', '1'];
        let timeoutId;

        const snapValues = [11.1, 17.2, 23.3, 29.4, 35.5, 41.6, 47.7, 53.8, 59.9, 66.0, 72.1, 78.2, 84.3, 90.4, 98.8];

        slider.oninput = function () {
            const value = parseFloat(this.value);
            const closestValue = snapValues.reduce((prev, curr) => Math.abs(curr - value) < Math.abs(prev - value) ? curr : prev);
            numberDisplay.textContent = closestValue.toFixed(1);
            clearTimeout(timeoutId);
            marqueeContainer.style.display = 'none';
            marqueeText.textContent = '';
            timeoutId = setTimeout(() => {
                if (closestValue === 98.8) {
                    marqueeText.textContent = 'ðŸ”Š ÙŠØ¨Ù†ÙŠ Ø§Ù„Ø±Ø§ÙŠØ­ Ù„Ø§ Ù…Ø§ ØªØ±ÙˆØ­ ðŸ”Š';
                    marqueeContainer.style.display = 'block';
                } else if (closestValue === 11.1) {
                    marqueeText.textContent = "ðŸ”Š Fils qui s'en va ðŸ”Š";
                    marqueeContainer.style.display = 'block';
                }
            }, 1000);
        }

        buttons.forEach(button => {
            button.onclick = function () {
                sequence.push(this.textContent);
                if (sequence.length > correctSequence.length) {
                    sequence.shift();
                }
                if (sequence.join('') === correctSequence.join('')) {
                    submitBtn.style.display = 'block';
                }
            }
        });

        submitBtn.onclick = function () {
            window.location.href = '3c-erase.html'; // Change this URL to the desired page
        }

        // Modal functionality
        window.onload = function () {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');

            // Show modal and overlay
            modal.style.display = 'flex';
            overlay.style.display = 'block';

            // Disable interaction with the page
            document.body.style.pointerEvents = 'none';

            // Hide modal and overlay after 5 seconds
            setTimeout(function () {
                modal.style.display = 'none';
                overlay.style.display = 'none';
                document.body.style.pointerEvents = 'auto';
            }, 6000);
        };
    </script>
</body>

</html>
